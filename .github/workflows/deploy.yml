name: Deploy WhatsApp Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Criar tarball
        run: tar -cf whatsapp-deploy.tar Dockerfile package.json src

      - name: Copiar para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: whatsapp-deploy.tar
          target: /home/ec2-user/

      - name: Build e Deploy no EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 5m
          script: |
            set -e
            mkdir -p /home/ec2-user/whatsapp-build
            tar -xf /home/ec2-user/whatsapp-deploy.tar -C /home/ec2-user/whatsapp-build/
            cd /home/ec2-user/whatsapp-build
            docker build -t sinalverde-whatsapp .
            bash /home/ec2-user/sinalverde-whatsapp-run.sh
            sleep 10
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/health || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Deploy OK"
            else
              echo "Health check falhou (HTTP $STATUS)"
              docker logs sinalverde-whatsapp --tail 30
              exit 1
            fi
            rm -f /home/ec2-user/whatsapp-deploy.tar
